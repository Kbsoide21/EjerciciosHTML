<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quinta página web</title>
    </head>
    <body>
        <h2>Validación de teléfono mediante a expresiones regulares:</h1>
            <form action>
                <label for="Phone"></label>
                <input id="Phone" type="tel" class="form-control" placeholder="Enter 9 digits of your phone" pattern="(6[0-9]{8}|0[0-9]{9}|\+94[0-9]{9})$" required /> <br><br>
                <button>Submit</button>
            </form>

    </body>
</html>
